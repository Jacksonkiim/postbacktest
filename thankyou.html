  <h1>Thank You</h1>
  <p>Pre-registration completed</p>

  <script>
    var params = new URLSearchParams(window.location.search);
    var clickId = params.get('click_id');
    var offerId = params.get('offer_id');

    if (!clickId || !offerId) {
      console.log('Missing click_id or offer_id');
    } else {
      ASDK.conversion({
        click_id: clickId,
        offer_id: offerId,
        status: '1'
      }).then(function () {
        console.log('Conversion sent with redirect click_id:', clickId);
      }).catch(function (e) {
        console.error('Conversion error:', e);
      });
    }
  </script>
